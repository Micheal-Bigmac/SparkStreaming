bonecp.idleConnectionTestPeriodInMinutes=60
#\u8fde\u63a5\u7684\u7a7a\u95f2\u5b58\u6d3b\u65f6\u95f4\uff0c\u5f53\u8fde\u63a5\u7a7a\u95f2\u65f6\u95f4\u5927\u4e8e\u8be5\u9600\u503c\u65f6\uff0c\u6e05\u9664\u8be5\u8fde\u63a5
bonecp.idleMaxAgeInMinutes=240
#\u8bed\u53e5\u7f13\u5b58\u4e2a\u6570\uff0c\u9ed8\u8ba4\u662f0
bonecp.statementsCacheSize=5
#If true, track statements and close them if application forgot to do so.
bonecp.closeOpenStatements=true
#If true, print out a stack trace of where a statement was opened but not closed before the connection was closed. 
bonecp.detectUnclosedStatements=false
